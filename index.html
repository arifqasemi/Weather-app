<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="left">
        <h1>The Weather</h1>
        <div class="time">
          <div class="clock">
            <h2 class="hour">12</h2>
            <h2 class="minute">12</h2>
            <h2 class="second">12</h2>
            <p class="ampm">AM</p>
        </div>
        <div class="week">
          <h3 class="weekday">Sunday, </h3>
          <h3 class="tanggal"> 12</h3>
          <h3 class="bulan">September </h3>
          <h3 class="year"> 2022</h3>
        </div>
        </div>
        <div class="details">
          <div class="right-now">
            <img class="tempIcon1" src="/image/sun.png" alt="" width="50%" height="40%">
            <div class="day">
           <h2 class="name1"></h2>
           <h2 class="Today">Today</h2>
           <p class="temp1">16<span class="temp-unit">&#176c</span></p>
          </div>
            </div>
            <div class="today">
              <h2 class="name2">Mon</h2>
              <div class="description">
               <img class="tempIcon2" src="/image/sun.png" alt="" width="100%" height="40%">
               <p class="temp2">16<span class="temp-unit">&#176c</span></p>
              </div>
              </div>
              <div class="today">
                <h2 class="name3">Tue</h2>
                <div class="description">
                 <img class="tempIcon3" src="/image/sun.png" alt="" width="100%" height="40%">
                 <p class="temp3">16<span class="temp-unit">&#176c</span></p>
                </div>
                </div>
                <div class="today">
                  <h2 class="name4">Wed</h2>
                  <div class="description">
                   <img class="tempIcon4" src="/image/sun.png" alt="" width="100%" height="40%">
                   <p class="temp4">16<span class="temp-unit">&#176c</span></p>
                  </div>
                  </div>
                  <div class="today">
                    <h2 class="name5">Thu</h2>
                    <div class="description">
                     <img class="tempIcon5" src="/image/sun.png" alt="" width="100%" height="40%">
                     <p class="temp5">16<span class="temp-unit">&#176c</span></p>
                    </div>
                    </div>
                </div>
      <div class="right">
     <input class="input" type="text" placeholder="Search City">
     <button class="fa fa-search"></button>
     <h2 class="name">London</h2>
     <h3>Weather Description:</h3>
     <div class="wdescription">
      <div class="leftColumn">
     <h4 class="wind">Wind</h4>
     <h4 class="humidity">Humidity</h4>
     <h4 class="pressure">Pressure</h4>
    </div>
    <div class="rightColumn">
      <h5 class="windValue">13</h5>
      <h5 class="humidityValue">12345</h5>
      <h5 class="pressureValue">234</h5>
    </div>
    </div>
      </div>
    </div>

  <script src="weather.js"></script>
</body>
</html>
